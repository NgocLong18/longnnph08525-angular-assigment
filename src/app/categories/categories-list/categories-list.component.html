<div>
  <table class="table"  >
    <thead>
      <tr>
        <th scope="col">Item Name</th>
        <th scope="col">Type Item</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categories of categories">
        <td>{{categories.id}}</td>
        <td><img [src]="categories.img" class="img-fluid" alt=""></td>
        <td><button type="button" class="btn btn-link" routerLink="catgory-edit/{{categories.id}}">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
